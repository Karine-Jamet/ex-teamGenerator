<!DOCTYPE Html>
<html lang="fr">

<head>

  <title> Team Generator</title>

  <link rel="stylesheet" type="text/css" href="style.css"/>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="script.js"></script>


  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>

<body>

<div class="team">
  <h1>Team Generator</h1>

  <p> Combien de personnes par équipes ? </p>
  <form name="team">
    <input type="number" class="nb" name="nb" required min="1"/>
    <input type="submit" class="chance" name="chance" value="Une équipe"/>
    <input type="submit" class="teamBtn" name="team" value="Toutes les équipes"/>
  </form>

</div>

<div class="resultat"></div>


</body>

</html>
